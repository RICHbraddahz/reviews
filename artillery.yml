config:
  target: 'http://localhost:3004'
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      x-my-service-auth: '987401838271002188298567'
  processor: './randomize.js'
scenarios:
  - flow:
    - loop: 
      - function: "randomize"
      - get:
          url: '/reviews/{{ id }}/reviews'
      - log: 'Sent a request to {{ id }}'
      count: 1